<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Pet Services</h2>
    <button class="btn btn-primary" routerLink="/services/add">Add New Service</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-4 mb-4" *ngFor="let service of services">
      <div class="card h-100">
        <img [src]="getServiceImageUrl(service.serviceImg)" class="card-img-top" [alt]="service.name" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-bold">${{ service.price }}</span>
            <span class="text-muted">{{ service.duration }} minutes</span>
          </div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="onEdit(service.id)">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(service.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && services.length === 0" class="text-center mt-4">
    <p>No pet services found.</p>
  </div>
</div>
